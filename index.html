<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fuck Wordle</title>
</head>
<body>
  <div class="wordle-container">
    <h1 class="wordle-title">Fuck Wordle</h1>
    
    <div class="wordle-board">
      <!-- Render the 5 rows -->
      <div class="wordle-row">
        <!-- Render the 5 input boxes -->
        <input type="text" maxlength="1" class="wordle-input row-1 active" />
        <input type="text" maxlength="1" class="wordle-input row-1 active" />
        <input type="text" maxlength="1" class="wordle-input row-1 active" />
        <input type="text" maxlength="1" class="wordle-input row-1 active" />
        <input type="text" maxlength="1" class="wordle-input row-1 active" />
      </div>
      <!-- Repeat for the remaining rows -->
      <div class="wordle-row">
        <input type="text" maxlength="1" class="wordle-input row-2 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-2 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-2 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-2 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-2 inactive" />
      </div>
      <!-- Repeat for a total of 5 rows -->
      <div class="wordle-row">
        <input type="text" maxlength="1" class="wordle-input row-3 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-3 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-3 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-3 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-3 inactive" />
      </div>

      <div class="wordle-row">
        <input type="text" maxlength="1" class="wordle-input row-4 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-4 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-4 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-4 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-4 inactive" />
      </div>

      <div class="wordle-row">
        <input type="text" maxlength="1" class="wordle-input row-5 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-5 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-5 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-5 inactive" />
        <input type="text" maxlength="1" class="wordle-input row-5 inactive" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
